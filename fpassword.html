<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("pinkGradient.jpg");
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                to left,
                #ff00ee,
                #f398eb
            );
            left: -110px;
            top: -150px;
        }

        .shape:nth-child(2) {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -110px;
            bottom: -150px;
        }

        .shape:nth-child(3) {
            background: linear-gradient(
                to left,
                #fffb00,
                #e3c59a
            );
            left: -200px;
            bottom: 50px;
        }

        .shape:nth-child(4) {
            background: linear-gradient(
                to left,
                #00b7fa,
                #7c9bf9
            );
            right: -300px;
            bottom: 50px;
        }

        .shape:nth-child(5) {
            background: linear-gradient(
                to right,
                #ff2a00,
                #eb6e6c
            );
            right: -200px;
            top: 25px;
        }

        .shape:nth-child(6) {
            background: linear-gradient(
                to right,
                #66ff00,
                #95fb93
            );
            left: -300px;
            top: 50px;
        }

        form {
            height: 650px;
            width: 450px;
            background-color: rgba(255, 255, 255, 0);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(56, 56, 56, 0.35);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h2 {
            font-size: 30px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        .confirm-button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 10px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class "shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="reset-password-form">
    <h2>Reset Password</h2>

    <label for "username">Name</label>
    <input type="text" placeholder="Your Name" id="username" required>

    <label for "email">Email</label>
    <input type="email" placeholder="Email" id="email" required>

    <label for "password">New Password</label>
    <input type="password" placeholder="New Password" id="password" required>

    <label for "confirmPassword">Repeat New Password</label>
    <input type="password" placeholder="Repeat New Password" id="confirmPassword" required>

    <button type="submit" class="confirm-button">Confirm</button>
</form>

<script>
    document.getElementById("reset-password-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
        } else {
            // Replace this part with your actual password reset logic
            alert(`Password reset for ${username} with email ${email} is successful.`);
            // You can add code here to send the new password to your server or update it in your database
            
            // Redirect to index.html
            window.location.href = "index.html";
        }
    });
</script>
</body>
</html>
